<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale = 1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>toast展示</title>
    <link rel="stylesheet" href="../../css/hna-ui.css">
    <script src="../../js/common/require.min.js"></script>
</head>
<body>
    <div id="toast-hint"></div>
    <script>
        require(['../../js/common/config.js'],function () {
            require(['../../js/hna-tools.js','Vue'],function (tools,Vue) {

                //toast应用
                var toastWrapper = new Vue({
                    el : '#toast-hint',
                    data : {
                        content : '提示信息',
                        //显示的时长
                        duration : 3000,
                        //是否展示的开关
                        visible : false
                    },
                    methods : {
                        show : function (msg) {
                            //调用toast全局函数
                            this.$Toast(msg);
                        }
                    }
                });
                toastWrapper.show('Hello');

            });
        });
    </script>
</body>
</html>
